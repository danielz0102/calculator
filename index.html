<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row">
            <button class="btn-action" id="clear">C</button>
            <button class="btn-action" id="sign">+/-</button>
            <button class="btn-operator" id="รท">รท</button>
        </div>
        <div class="row">
            <button class="btn-show" id="7">7</button>
            <button class="btn-show" id="8">8</button>
            <button class="btn-show" id="9">9</button>
            <button class="btn-operator" id="x">x</button>
        </div>
        <div class="row">
            <button class="btn-show" id="4">4</button>
            <button class="btn-show" id="5">5</button>
            <button class="btn-show" id="6">6</button>
            <button class="btn-operator" id="-">-</button>
        </div>
        <div class="row">
            <button class="btn-show" id="1">1</button>
            <button class="btn-show" id="2">2</button>
            <button class="btn-show" id="3">3</button>
            <button class="btn-operator" id="+">+</button>
        </div>
        <div class="row">
            <button class="btn-show" id="0">0</button>
            <button class="btn-show" id=".">.</button>
            <button class="btn-action" id="equals">=</button>
        </div>
    </div>
</body>
</html>
